<!DOCTYPE html>
<html lang="en">
<head>
    <title>Empresas</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://kit.fontawesome.com/8362d0f2b1.js" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet" type="text/css" />



</head>
<body>

<section class="vh-100 gradient-custom ">
    <div class="container py-2 h-75" >
        <div class="row d-flex justify-content-center align-items-center h-75">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-0 mt-md-2 pb-2">

                            <h2 class="fw-bold mb-2 text-uppercase"><i class="fa-brands fa-uncharted">    Super Masters</i></h2>
                            <br>
                            <h4 class="fw mb-2" >Gestion de Movimientos Empresa Textilera</h4>



                            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                                Invalid username and password.
                            </div>
                            <div th:if="${param.logout}" class="alert alert-primary" role="alert">
                                You have been logged out.
                            </div>
                            <form action="#" th:action="@{/login}" method="post">



                            <div class="form-outline form-white mb-3">
                                <input type="text" id="username" name="username" class="form-control form-control-lg" />
                                <label class="form-label" for="username">Email</label>
                            </div>

                            <div class="form-outline form-white mb-3">
                                <input type="password" id="password" name="password" class="form-control form-control-lg" />

                                <label class="form-label" for="password">Password</label>
                            </div>

                            <!---------<p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>--->

                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                            </form>

                            <!------<div class="d-flex justify-content-center text-center mt-4 pt-1">
                                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                            </div>---->

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
