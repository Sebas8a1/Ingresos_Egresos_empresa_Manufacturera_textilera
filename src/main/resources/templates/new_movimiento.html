<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><title>Movimientos</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://kit.fontawesome.com/8362d0f2b1.js" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet" type="text/css" />

</head>

<body>
<div class="container vh-100 d-flex justify-content-center align-item-center">
    <div class="px-4 py-5 my-5 text center d-flex flex-column">
<div class="container-fluid">
    <h1> Agregar un nuevo Movimiento</h1>
    <form class="d-flex flex-column gap-3 aling-items-center" action="#" method="post" th:action="@{/movimientos/save}" th:object="${movimiento}">
        <div class="form-group">
            <label class="control-label" for="monto">Monto:</label>
            <input class="form-control" id="monto" required="required" th:field="*{monto}" type="number" step="0.01">
        </div>
        <div class="form-group">
            <label class="control-label" for="concepto">Concepto:</label>
            <select class="form-control" id="concepto" required="required" th:field="*{concepto}" type="text">
                <option th:value="Operativos">Operativos</option>
                <option th:value="Administrativos">Administrativos</option>
                <option th:value="Inversion">Inversion</option>
                <option th:value="Financiacion">Financiacion</option>
                <option th:value="Otros">Otros</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="empleado">Empleado:</label>
            <select class="form-control" id="empleado" required="required" th:field="*{empleado}" type="text">
                <option th:each="empleado : ${empleados}" th:value="${empleado.id}" th:text="${empleado.nombre}"></option>
            </select>
        </div>

        <div class="d-flex justify-content-around">
            <a href="javascript:history.back()" class="btn btn-outline-dark"><i class="fa-solid fa-arrow-left-long" >  Atras  </i></a>
            <button  type="submit" class="btn btn-success" ><i class="fa-solid fa-check" style="color:white">  Guardar  </i>
                </button>

        </div>



    </form>




</div>
    </div>
</div>
</body>

</html>
