<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><title>Empleados</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">-->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>-->
    <script crossorigin="anonymous"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <style>

    </style>
</head>
<!----codigo---->
<body>
<div class="container vh-100 d-flex justify-content-center align-item-center">
    <div class="px-4 py-5 my -1 text center d-flex flex-column">
<div class="container-fluid">
    <h1> Actualizar Empleado</h1>
    <form class="d-flex flex-column gap-3 aling-items-center" action="#" method="post" th:action="@{/empleados/update}" th:object="${empleado}">
        <div class="form-group">
            <label class="control-label" for="id">Id</label>
            <input class="form-control" id="id" readonly required="required" th:field="*{id}" type="text">
        </div>
        <div class="form-group">
            <label class="control-label" for="nombre">Nombre:</label>
            <input class="form-control" id="nombre" required="required" th:field="*{nombre}" type="text">
        </div>
        <div class="form-group">
            <label class="control-label" for="correo">Correo:</label>
            <input class="form-control" id="correo" required="required" th:field="*{correo}" type="email">
        </div>
        <div class="form-group">
            <label class="control-label" for="password">Password:</label>
            <input class="form-control" id="password"  th:field="*{password}" type="text">
        </div>
        <div class="form-group">
            <label class="control-label" for="empresa">Empresa:</label>
            <select class="form-control" id="empresa" required="required" th:field="*{empresa}" type="text">
                <option th:each="empresa : ${empresas}" th:text="${empresa.nombre}" th:value="${empresa.id}"></option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="status">Estado:</label>
            <select class="form-control" id="status" required="required" th:field="*{status}" type="text">
                <option th:value="1">Activo</option>
                <option th:value="0">Inactivo</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="rol">Rol:</label>
            <select class="form-control" id="rol" required="required" th:field="*{rol}" type="text">
                <option th:value="ROLE_ADMIN">Admin</option>
                <option th:value="ROLE_USER">Operario</option>
            </select>
        </div>
        <button class="btn btn-primary" >Actualizar</button>
    </form>
</div>
    </div>
</div>

<script th:inline="javascript">window.onload=function(){
    document.getElementById("password").type="password"
}
</script>
</body>

</html>
